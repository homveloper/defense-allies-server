<svg width="375" height="1200" viewBox="0 0 375 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="1200" fill="#F8FAFC"/>

  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF" />

  <!-- Header Area -->
  <g transform="translate(0, 44)">
    <text x="20" y="40" font-size="24px" font-weight="600" fill="#0F172A" dominant-baseline="middle">UI Components</text>
  </g>

  <!-- Main Content Area -->
  <g transform="translate(20, 120)">

    <!-- Buttons Section -->
    <text y="0" font-size="20px" font-weight="600" fill="#0F172A">Buttons</text>
    <g transform="translate(0, 35)">
      <!-- Primary Buttons -->
      <rect y="0" width="335" height="48" rx="24" fill="#2563EB"/>
      <text x="167.5" y="24" font-size="16px" font-weight="500" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Primary Large (Full Width)</text>
      
      <rect y="60" width="160" height="40" rx="8" fill="#2563EB"/>
      <text x="80" y="80" font-size="14px" font-weight="500" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Primary Medium</text>
      
      <rect x="175" y="60" width="120" height="32" rx="8" fill="#2563EB"/>
      <text x="235" y="76" font-size="12px" font-weight="500" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Primary Small</text>

      <!-- Secondary Button -->
      <rect y="112" width="130" height="40" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="65" y="132" font-size="14px" font-weight="500" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">Secondary</text>

      <!-- Danger Button -->
      <rect x="145" y="112" width="120" height="40" rx="8" fill="#EF4444"/>
      <text x="205" y="132" font-size="14px" font-weight="500" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Danger Action</text>

      <!-- Ghost Button -->
      <rect y="167" width="130" height="40" rx="8" fill="transparent" stroke="#64748B" stroke-width="1"/>
      <text x="65" y="187" font-size="14px" font-weight="500" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">Ghost Button</text>
    </g>

    <!-- Cards Section -->
    <text y="245" font-size="20px" font-weight="600" fill="#0F172A">Cards</text>
    <g transform="translate(0, 280)">
      <!-- Default Card -->
      <rect y="0" width="335" height="100" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="15" y="18" font-size="14px" font-weight="600" fill="#0F172A" dominant-baseline="hanging">Default Card</text>
      <text x="15" y="43" font-size="14px" fill="#334155" dominant-baseline="hanging">This is some placeholder text for the default card. It can contain various types of content.</text>
      
      <!-- Interactive Card -->
      <rect y="120" width="335" height="100" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
      <text x="15" y="138" font-size="14px" font-weight="600" fill="#0F172A" dominant-baseline="hanging">Interactive Card</text>
      <text x="15" y="163" font-size="14px" fill="#334155" dominant-baseline="hanging">This card could have hover or active states. (Visualized with same border)</text>
      <text x="15" y="193" font-size="12px" fill="#64748B" dominant-baseline="hanging">Note: Hover/active state implied.</text>

      <!-- Status Cards -->
      <rect y="240" width="335" height="60" rx="12" fill="#ECFDF5" stroke="#A7F3D0"/>
      <circle cx="30" cy="270" r="8" fill="#22C55E"/>
      <text x="50" y="270" font-size="14px" font-weight="500" fill="#065F46" dominant-baseline="middle">Success Message</text>

      <rect y="315" width="335" height="60" rx="12" fill="#FEF2F2" stroke="#FECACA"/>
      <circle cx="30" cy="345" r="8" fill="#EF4444"/>
      <text x="50" y="345" font-size="14px" font-weight="500" fill="#991B1B" dominant-baseline="middle">Error Message</text>
      
      <rect y="390" width="335" height="60" rx="12" fill="#EFF6FF" stroke="#BFDBFE"/>
      <circle cx="30" cy="420" r="8" fill="#3B82F6"/>
      <text x="50" y="420" font-size="14px" font-weight="500" fill="#1E40AF" dominant-baseline="middle">Info Message</text>
    </g>

    <!-- Input Fields Section -->
    <text y="490" font-size="20px" font-weight="600" fill="#0F172A">Input Fields</text>
    <g transform="translate(0, 525)">
      <!-- Text Input -->
      <rect y="0" width="335" height="40" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="12" y="20" font-size="14px" fill="#94A3B8" dominant-baseline="middle">Enter text...</text>

      <!-- Search Input -->
      <rect y="55" width="335" height="40" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="15" y="75" font-size="16px" fill="#94A3B8" dominant-baseline="middle">&#x1F50D;</text>
      <text x="40" y="75" font-size="14px" fill="#94A3B8" dominant-baseline="middle">Search...</text>

      <!-- Select Input -->
      <rect y="110" width="335" height="40" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="12" y="130" font-size="14px" fill="#0F172A" dominant-baseline="middle">Select option...</text>
      <text x="310" y="130" font-size="12px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">&#x25BC;</text>

      <!-- Disabled Text Input -->
      <rect y="165" width="335" height="40" rx="8" fill="#F1F5F9" stroke="#E2E8F0"/>
      <text x="12" y="185" font-size="14px" fill="#94A3B8" dominant-baseline="middle">Disabled input</text>
    </g>
    
    <!-- Spacer for bottom -->
    <rect y="730" width="335" height="40" fill="transparent"/>

  </g>
</svg>
