<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#F8FAFC"/>

  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF" />

  <!-- Main Content Area -->
  <g transform="translate(0, 44)">
    <!-- Title -->
    <text x="20" y="40" font-size="24px" font-weight="600" fill="#0F172A">설정</text>

    <!-- Settings List -->
    <g transform="translate(20, 80)">
      <!-- 계정 (Account) -->
      <rect y="0" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="30" y="35" font-size="20px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">👤</text>
      <text x="60" y="35" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">계정</text>
      <text x="310" y="35" font-size="20px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">&gt;</text>

      <!-- 알림 (Notifications) -->
      <rect y="70" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="30" y="105" font-size="20px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">🔔</text>
      <text x="60" y="105" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">알림</text>
      <text x="310" y="105" font-size="20px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">&gt;</text>

      <!-- 게임 설정 (Game Settings) -->
      <rect y="140" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="30" y="175" font-size="20px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">⚙️</text>
      <text x="60" y="175" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">게임 설정</text>
      <text x="310" y="175" font-size="20px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">&gt;</text>

      <!-- 화면 모드 (Display Mode) -->
      <rect y="210" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="30" y="245" font-size="20px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">🌙</text>
      <text x="60" y="245" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">화면 모드</text>
      <!-- Toggle Switch -->
      <rect x="275" y="228" width="50" height="24" rx="12" fill="#E2E8F0"/> <!-- Off state fill -->
      <circle cx="287" cy="240" r="8" fill="#FFFFFF"/> <!-- Knob for off state -->
      <!-- For 'On' state: fill="#2563EB" for rect, cx="313" for circle -->

      <!-- 도움말 (Help) -->
      <rect y="280" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="30" y="315" font-size="20px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">❓</text>
      <text x="60" y="315" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">도움말</text>
      <text x="310" y="315" font-size="20px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">&gt;</text>

      <!-- 정보 (About) -->
      <rect y="350" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="30" y="385" font-size="20px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">ℹ️</text>
      <text x="60" y="385" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">정보</text>
      <text x="310" y="385" font-size="20px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">&gt;</text>
    </g>
  </g>

  <!-- Bottom Navigation Bar -->
  <rect y="734" width="375" height="44" fill="#FFFFFF" stroke="#E2E8F0"/>
  <g transform="translate(0, 734)">
    <!-- Tab 1 (Home) -->
    <rect x="0" y="0" width="93.75" height="44" fill="transparent"/>
    <text x="46.875" y="24" text-anchor="middle" font-size="12px" fill="#64748B" dominant-baseline="middle">홈</text>
    <circle cx="46.875" cy="38" r="2.5" fill="#E2E8F0"/>

    <!-- Tab 2 (Friends) -->
    <rect x="93.75" y="0" width="93.75" height="44" fill="transparent"/>
    <text x="140.625" y="24" text-anchor="middle" font-size="12px" fill="#64748B" dominant-baseline="middle">친구</text> 
    <circle cx="140.625" cy="38" r="2.5" fill="#E2E8F0"/>

    <!-- Tab 3 (Lobby) -->
    <rect x="187.5" y="0" width="93.75" height="44" fill="transparent"/>
    <text x="234.375" y="24" text-anchor="middle" font-size="12px" fill="#64748B" dominant-baseline="middle">로비</text>
    <circle cx="234.375" cy="38" r="2.5" fill="#E2E8F0"/>

    <!-- Tab 4 (Settings - Active) -->
    <rect x="281.25" y="0" width="93.75" height="44" fill="transparent" />
    <text x="328.125" y="24" text-anchor="middle" font-size="12px" font-weight="600" fill="#2563EB" dominant-baseline="middle">설정</text>
    <circle cx="328.125" cy="38" r="2.5" fill="#2563EB"/>
  </g>
  <!-- Safe area space is implicitly there by not drawing over it -->
</svg>
