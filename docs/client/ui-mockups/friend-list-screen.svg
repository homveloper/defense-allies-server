<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#F8FAFC"/>

  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF" />

  <!-- Header Area -->
  <g transform="translate(0, 44)">
    <!-- Back Button -->
    <g transform="translate(16, 16)">
      <text x="0" y="13" font-size="20px" fill="#0F172A" dominant-baseline="middle">&#x2190;</text>
    </g>
    <!-- Title -->
    <text x="50" y="29" font-size="24px" font-weight="600" fill="#0F172A" dominant-baseline="middle">친구 목록</text>
    <!-- Add Friend Button -->
    <g transform="translate(325, 16)">
      <text x="12" y="13" font-size="24px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">&#xFF0B;</text>
    </g>
  </g>

  <!-- Search Bar Placeholder -->
  <rect x="20" y="110" width="335" height="40" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="35" y="130" font-size="14px" fill="#94A3B8" dominant-baseline="middle">닉네임으로 검색</text>
  <text x="325" y="130" font-size="16px" fill="#94A3B8" text-anchor="middle" dominant-baseline="middle">&#x1F50D;</text>


  <!-- Friend List Area -->
  <g transform="translate(20, 165)">
    <!-- Friend Entry 1: Online -->
    <rect y="0" width="335" height="70" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
    <circle cx="35" cy="35" r="18" fill="#D1D5DB"/> <!-- Avatar Placeholder -->
    <text x="65" y="28" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">Friend_Alpha</text>
    <circle cx="70" cy="48" r="4" fill="#22C55E"/> <!-- Online dot -->
    <text x="80" y="51" font-size="12px" fill="#64748B" dominant-baseline="middle">온라인</text>
    <rect x="240" y="20" width="75" height="30" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="277.5" y="35" font-size="14px" font-weight="500" fill="#2563EB" text-anchor="middle" dominant-baseline="middle">초대</text>

    <!-- Friend Entry 2: Offline -->
    <rect y="80" width="335" height="70" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
    <circle cx="35" cy="115" r="18" fill="#D1D5DB"/>
    <text x="65" y="108" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">PlayerOmega</text>
    <circle cx="70" cy="128" r="4" fill="#9CA3AF"/> <!-- Offline dot -->
    <text x="80" y="131" font-size="12px" fill="#64748B" dominant-baseline="middle">오프라인</text>
    <rect x="240" y="100" width="75" height="30" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="277.5" y="115" font-size="14px" font-weight="500" fill="#9CA3AF" text-anchor="middle" dominant-baseline="middle">초대</text>

    <!-- Friend Entry 3: In Game -->
    <rect y="160" width="335" height="70" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
    <circle cx="35" cy="195" r="18" fill="#D1D5DB"/>
    <text x="65" y="188" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">User123</text>
    <circle cx="70" cy="208" r="4" fill="#3B82F6"/> <!-- In Game dot -->
    <text x="80" y="211" font-size="12px" fill="#64748B" dominant-baseline="middle">게임 중</text>
    <rect x="240" y="180" width="75" height="30" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="277.5" y="195" font-size="14px" font-weight="500" fill="#2563EB" text-anchor="middle" dominant-baseline="middle">초대</text>
    
    <!-- Friend Entry 4: Online -->
    <rect y="240" width="335" height="70" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
    <circle cx="35" cy="275" r="18" fill="#D1D5DB"/>
    <text x="65" y="268" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">HelperBot</text>
    <circle cx="70" cy="288" r="4" fill="#22C55E"/> <!-- Online dot -->
    <text x="80" y="291" font-size="12px" fill="#64748B" dominant-baseline="middle">온라인</text>
    <rect x="240" y="260" width="75" height="30" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="277.5" y="275" font-size="14px" font-weight="500" fill="#2563EB" text-anchor="middle" dominant-baseline="middle">초대</text>
  </g>
  <!-- Safe area space is implicitly there by not drawing over it -->
</svg>
