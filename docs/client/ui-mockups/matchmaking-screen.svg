<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#F8FAFC"/>

  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF" />

  <!-- Back Navigation -->
  <g transform="translate(16, 58)">
    <text x="0" y="13" font-size="18px" fill="#0F172A" dominant-baseline="middle">&#x2190;</text>
    <text x="18" y="13" font-size="14px" fill="#64748B" text-anchor="start" dominant-baseline="middle">뒤로</text>
  </g>

  <!-- Main Content Area (Vertically Centered) -->
  <g transform="translate(187.5, 406)"> 

    <!-- Search Indicator -->
    <text x="0" y="-120" font-size="40px" fill="#2563EB" text-anchor="middle" dominant-baseline="middle">&#x1F504;</text>

    <!-- Status Message -->
    <text y="-50" font-size="20px" font-weight="600" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">상대방 찾는 중...</text>

    <!-- Estimated Wait Time -->
    <text y="-10" font-size="16px" fill="#0F172A" text-anchor="middle" dominant-baseline="middle">예상 대기 시간: 약 1분 25초</text>

    <!-- Selected Settings Display -->
    <text y="25" font-size="14px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">게임 속도: 빠름</text>
    <text y="45" font-size="14px" fill="#64748B" text-anchor="middle" dominant-baseline="middle">맵: 랜덤</text>

    <!-- Cancel Button -->
    <rect x="-100" y="100" width="200" height="50" rx="24" fill="#EF4444"/>
    <text x="0" y="125" font-size="16px" font-weight="500" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">매칭 취소</text>
  </g>
  <!-- Safe area space is implicitly there by not drawing over it -->
</svg>
