<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#F8FAFC"/>

  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF" />

  <!-- Main Content Area -->
  <g transform="translate(0, 44)">
    <!-- Title -->
    <text x="20" y="40" font-size="24px" font-weight="600" fill="#0F172A">프로필</text>

    <!-- User Information Area -->
    <rect x="20" y="80" width="335" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <!-- User Icon Placeholder -->
    <circle cx="60" cy="120" r="24" fill="#D1D5DB"/>
    <text x="100" y="118" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">GUEST_12345</text>
    <text x="100" y="138" font-size="14px" fill="#64748B" dominant-baseline="middle">View and edit profile</text>

    <!-- Navigation Links -->
    <g transform="translate(20, 180)">
      <!-- Statistics Card -->
      <rect y="0" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="25" y="37" font-size="20px" fill="#0F172A" text-anchor="middle">📊</text>
      <text x="60" y="35" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">통계</text>
      <text x="310" y="35" fill="#64748B" font-size="20px" text-anchor="middle" dominant-baseline="middle">&gt;</text>

      <!-- Achievements Card -->
      <rect y="70" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="25" y="107" font-size="20px" fill="#0F172A" text-anchor="middle">🏆</text>
      <text x="60" y="105" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">업적</text>
      <text x="310" y="105" fill="#64748B" font-size="20px" text-anchor="middle" dominant-baseline="middle">&gt;</text>

      <!-- Link Account Card -->
      <rect y="140" width="335" height="60" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
      <text x="25" y="177" font-size="20px" fill="#0F172A" text-anchor="middle">🔗</text>
      <text x="60" y="175" font-size="16px" font-weight="500" fill="#0F172A" dominant-baseline="middle">계정 연동</text>
      <text x="310" y="175" fill="#64748B" font-size="20px" text-anchor="middle" dominant-baseline="middle">&gt;</text>
    </g>
  </g>

  <!-- Bottom Navigation Bar -->
  <rect y="734" width="375" height="44" fill="#FFFFFF" stroke="#E2E8F0"/>
  <g transform="translate(0, 734)">
    <!-- Tab 1 (Home) -->
    <rect x="0" y="0" width="93.75" height="44" fill="transparent"/>
    <text x="46.875" y="24" text-anchor="middle" font-size="12px" fill="#64748B" dominant-baseline="middle">홈</text>
    <circle cx="46.875" cy="38" r="2.5" fill="#E2E8F0"/>

    <!-- Tab 2 (Search) -->
    <rect x="93.75" y="0" width="93.75" height="44" fill="transparent"/>
    <text x="140.625" y="24" text-anchor="middle" font-size="12px" fill="#64748B" dominant-baseline="middle">탐색</text> 
    <circle cx="140.625" cy="38" r="2.5" fill="#E2E8F0"/>

    <!-- Tab 3 (Notifications) -->
    <rect x="187.5" y="0" width="93.75" height="44" fill="transparent"/>
    <text x="234.375" y="24" text-anchor="middle" font-size="12px" fill="#64748B" dominant-baseline="middle">알림</text>
    <circle cx="234.375" cy="38" r="2.5" fill="#E2E8F0"/>

    <!-- Tab 4 (Profile - Active) -->
    <rect x="281.25" y="0" width="93.75" height="44" fill="transparent" />
    <text x="328.125" y="24" text-anchor="middle" font-size="12px" font-weight="600" fill="#2563EB" dominant-baseline="middle">프로필</text>
    <circle cx="328.125" cy="38" r="2.5" fill="#2563EB"/>
  </g>
  <!-- Safe area space is implicitly there by not drawing over it -->
</svg>
