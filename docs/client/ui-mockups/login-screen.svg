<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="375" height="812" fill="#F8FAFC"/>

  <!-- 로고 영역 -->
  <circle cx="187.5" cy="180" r="48" fill="#2563EB"/>
  <text x="187.5" y="190" text-anchor="middle" font-size="24" font-weight="600" fill="#FFFFFF">DA</text>

  <text x="187.5" y="260" text-anchor="middle" font-size="24" font-weight="600" fill="#0F172A">Defense Allies</text>
  <text x="187.5" y="284" text-anchor="middle" font-size="14" fill="#64748B">함께 막아요</text>

  <!-- 게스트 로그인 (메인) -->
  <rect x="24" y="340" width="327" height="56" rx="28" fill="#2563EB"/>
  <text x="187.5" y="375" text-anchor="middle" font-size="16" font-weight="500" fill="#FFFFFF">게스트로 시작하기</text>

  <!-- 설명 텍스트 -->
  <text x="187.5" y="420" text-anchor="middle" font-size="12" fill="#64748B">닉네임만 입력하면 바로 게임을 시작할 수 있어요</text>

  <!-- 닉네임 입력 -->
  <rect x="24" y="450" width="327" height="48" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="36" y="479" font-size="14" fill="#64748B">닉네임 (선택사항)</text>

  <!-- 구분선 -->
  <line x1="24" y1="540" x2="351" y2="540" stroke="#E2E8F0" stroke-width="1"/>
  <text x="187.5" y="560" text-anchor="middle" font-size="12" fill="#64748B">계정이 있으신가요?</text>

  <!-- 계정 로그인 -->
  <rect x="24" y="580" width="327" height="48" rx="24" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="187.5" y="609" text-anchor="middle" font-size="16" font-weight="500" fill="#0F172A">계정으로 로그인</text>

  <!-- 소셜 로그인 -->
  <rect x="24" y="640" width="327" height="48" rx="24" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="187.5" y="669" text-anchor="middle" font-size="16" font-weight="500" fill="#0F172A">Google로 계속하기</text>

  <!-- 하단 안내 -->
  <text x="187.5" y="720" text-anchor="middle" font-size="11" fill="#94A3B8">게스트 계정은 기기에만 저장됩니다</text>
  <text x="187.5" y="740" text-anchor="middle" font-size="11" fill="#94A3B8">나중에 계정을 연동하여 데이터를 보관할 수 있어요</text>
</svg>
